<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΔΕΗ Monitor - 30 Day Average</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --dei-blue: #005aab; --dei-orange: #ff6600; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 15px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--dei-orange); padding-bottom: 10px; margin-bottom: 20px; }
        .input-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 10px; background: #f9f9f9; padding: 15px; border-radius: 8px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin: 20px 0; }
        .stat-card { background: var(--dei-blue); color: white; padding: 20px; border-radius: 10px; text-align: center; }
        .stat-card h3 { margin: 0; font-size: 0.9em; opacity: 0.9; }
        .stat-card .value { font-size: 1.8em; font-weight: bold; margin: 5px 0; color: var(--dei-orange); }
        input, button { padding: 12px; border-radius: 6px; border: 1px solid #ddd; font-size: 16px; }
        button { background: var(--dei-blue); color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background: #004482; }
        .chart-box { height: 350px; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2 style="color: var(--dei-blue); margin:0;">ΔΕΗ Tracker</h2>
        <span id="lastSync" style="font-size: 0.8em; color: #666;"></span>
    </div>

    <div class="input-section">
        <input type="date" id="dateIn">
        <input type="number" id="t1In" placeholder="Τ1 (Ημέρα)">
        <input type="number" id="t2In" placeholder="Τ2 (Νύχτα)">
        <button onclick="saveData()">Καταχώρηση</button>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <h3>Μέσος Όρος 30 ημερών</h3>
            <div class="value" id="avg30">0.0</div>
            <span>kWh / ημέρα</span>
        </div>
        <div class="stat-card">
            <h3>Κατανάλωση Περιόδου</h3>
            <div class="value" id="periodKwh">0</div>
            <span>Σύνολο kWh</span>
        </div>
        <div class="stat-card">
            <h3>Εκτιμώμενο Κόστος</h3>
            <div class="value" id="periodCost">0.00€</div>
            <span>με ΦΠΑ 6%</span>
        </div>
    </div>

    <div class="chart-box">
        <canvas id="myChart"></canvas>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwXyse4pjFTyNZLbeoLgCQl7XL1Dpv9ndHFmOdD33dUSJn8LHli955PljWX_yyG5YiqMQ/exec";
    let chart;

    document.getElementById('dateIn').valueAsDate = new Date();

    async function saveData() {
        const data = {
            date: document.getElementById('dateIn').value,
            t1: document.getElementById('t1In').value,
            t2: document.getElementById('t2In').value
        };
        await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
        alert("Αποθηκεύτηκε!");
        fetchData();
    }

    async function fetchData() {
        const res = await fetch(SCRIPT_URL);
        const data = await res.json();
        processStats(data);
    }

    function processStats(data) {
        if (data.length === 0) return;

        // Υπολογισμός Μέσου Όρου 30 ημερών
        const now = new Date();
        const thirtyDaysAgo = new Date();
        thirtyDaysAgo.setDate(now.getDate() - 30);

        let totalKwh30 = 0;
        let totalDays30 = 0;

        data.forEach(row => {
            const rowDate = new Date(row[0]);
            if (rowDate >= thirtyDaysAgo) {
                totalKwh30 += parseFloat(row[3] || 0);
                totalDays30 += parseFloat(row[5] || 0);
            }
        });

        const dailyAvg = totalDays30 > 0 ? (totalKwh30 / totalDays30).toFixed(1) : "0.0";
        document.getElementById('avg30').innerText = dailyAvg;

        // Τελευταία μέτρηση
        const last = data[data.length - 1];
        document.getElementById('periodKwh').innerText = last[3];
        document.getElementById('periodCost').innerText = last[4] + "€";
        document.getElementById('lastSync').innerText = "Τελευταία ενημέρωση: " + new Date().toLocaleTimeString();

        renderChart(data);
    }

    function renderChart(data) {
        const ctx = document.getElementById('myChart').getContext('2d');
        if (chart) chart.destroy();

        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.map(d => new Date(d[0]).toLocaleDateString('el-GR')),
                datasets: [{
                    label: 'kWh ανά ημέρα (Τάση)',
                    data: data.map(d => (d[3] / d[5]).toFixed(2)),
                    borderColor: '#ff6600',
                    backgroundColor: 'rgba(255, 102, 0, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { y: { title: { display: true, text: 'kWh / ημέρα' } } }
            }
        });
    }

    fetchData();
</script>

</body>
</html>
