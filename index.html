<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΔΕΗ Advanced Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --dei-blue: #005aab; --dei-orange: #ff6600; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 15px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: var(--dei-blue); border-bottom: 3px solid var(--dei-orange); padding-bottom: 10px; margin-top: 0; }
        
        .section-box { background: #f9f9f9; padding: 20px; border-radius: 10px; margin-bottom: 20px; border-left: 5px solid var(--dei-blue); }
        .input-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        
        input, select, button { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 15px; }
        button { background: var(--dei-blue); color: white; font-weight: bold; cursor: pointer; border: none; transition: 0.3s; }
        button:hover { background: #004482; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 15px; margin: 20px 0; }
        .stat-card { background: var(--dei-blue); color: white; padding: 20px; border-radius: 10px; text-align: center; }
        .stat-card .val { font-size: 2em; font-weight: bold; color: var(--dei-orange); display: block; }
        
        .chart-container { height: 400px; margin-top: 20px; }
        #statusInfo { font-size: 0.8em; color: #666; margin-top: 10px; text-align: right; }
    </style>
</head>
<body>

<div class="container">
    <h2>Παρακολούθηση Κατανάλωσης & Κόστους</h2>

    <div class="section-box">
        <div class="input-grid">
            <div><label>Ημερομηνία</label><input type="date" id="dateIn"></div>
            <div><label>Τ1 (Ημέρα)</label><input type="number" id="t1In" placeholder="Ένδειξη 11"></div>
            <div><label>Τ2 (Νύχτα)</label><input type="number" id="t2In" placeholder="Ένδειξη 12"></div>
            <div style="align-self: end;"><button onclick="saveToSheet()">Αποθήκευση</button></div>
        </div>
    </div>

    <div class="section-box" style="border-left-color: var(--dei-orange);">
        <div class="input-grid">
            <div>
                <label>Διάστημα Γραφήματος</label>
                <select id="timeFilter" onchange="refreshDashboard()">
                    <option value="7">Τελευταία Εβδομάδα</option>
                    <option value="30" selected>Τελευταίος Μήνας</option>
                    <option value="90">Τελευταίο 3μηνο</option>
                    <option value="180">Τελευταίο 6μηνο</option>
                    <option value="365">Τελευταίο Έτος</option>
                </select>
            </div>
            <div id="statusInfo">Φόρτωση...</div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Μέσος Όρος (30 ημ)</h3>
                <span class="val" id="avg30">0.0</span> kWh / ημέρα
            </div>
            <div class="stat-card">
                <h3>Κατανάλωση Περιόδου</h3>
                <span class="val" id="periodKwh">0</span> σύνολο kWh
            </div>
            <div class="stat-card">
                <h3>Κόστος Περιόδου</h3>
                <span class="val" id="periodCost">0.00€</span> με ΦΠΑ 6%
            </div>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="mainChart"></canvas>
    </div>
</div>

<script>
    // ΑΝΤΙΚΑΤΑΣΤΗΣΤΕ ΜΕ ΤΟ ΔΙΚΟ ΣΑΣ URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxZzOUqCPO4lgkyw0HBGaTB-wUCed49h67VzY-js_R0cjAJh3vhROedDhoVbGguseWe0g/exec"; 
    
    let chartInstance = null;
    let globalData = [];

    document.getElementById('dateIn').valueAsDate = new Date();

    /**
     * Αποστολή νέας μέτρησης στο Google Sheet
     */
    async function saveToSheet() {
        const payload = {
            date: document.getElementById('dateIn').value,
            t1: document.getElementById('t1In').value,
            t2: document.getElementById('t2In').value
        };

        if(!payload.t1 || !payload.t2) return alert("Συμπληρώστε τις ενδείξεις!");

        try {
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            alert("Η εγγραφή αποθηκεύτηκε!");
            document.getElementById('t1In').value = '';
            document.getElementById('t2In').value = '';
            fetchData(); // Ανανέωση δεδομένων
        } catch (e) { alert("Σφάλμα σύνδεσης!"); }
    }

    /**
     * Ανάκτηση όλων των δεδομένων από το Sheet
     */
    async function fetchData() {
        try {
            const res = await fetch(SCRIPT_URL);
            globalData = await res.json();
            refreshDashboard();
        } catch (e) { document.getElementById('statusInfo').innerText = "Σφάλμα φόρτωσης."; }
    }

    /**
     * Επεξεργασία στατιστικών και ενημέρωση UI
     */
    function refreshDashboard() {
        if (globalData.length === 0) return;

        const now = new Date();
        const filterDays = parseInt(document.getElementById('timeFilter').value);
        
        // 1. Υπολογισμός Μέσου Όρου 30 ημερών (σταθερά)
        const thirtyDaysAgo = new Date();
        thirtyDaysAgo.setDate(now.getDate() - 30);
        let kwh30 = 0, days30 = 0;
        
        globalData.forEach(row => {
            if (new Date(row[0]) >= thirtyDaysAgo) {
                kwh30 += parseFloat(row[3] || 0);
                days30 += parseFloat(row[5] || 0);
            }
        });
        document.getElementById('avg30').innerText = days30 > 0 ? (kwh30 / days30).toFixed(1) : "0.0";

        // 2. Φιλτράρισμα βάσει επιλεγμένου διαστήματος
        const filtered = globalData.filter(row => {
            const rowDate = new Date(row[0]);
            return (now - rowDate) / (1000 * 60 * 60 * 24) <= filterDays;
        });

        let pKwh = 0, pCost = 0;
        filtered.forEach(row => {
            pKwh += parseFloat(row[3] || 0);
            pCost += parseFloat(row[4] || 0);
        });

        document.getElementById('periodKwh').innerText = pKwh.toFixed(0);
        document.getElementById('periodCost').innerText = pCost.toFixed(2) + "€";
        document.getElementById('statusInfo').innerText = "Ενημερώθηκε: " + new Date().toLocaleTimeString();

        renderChart(filtered);
    }

    /**
     * Σχεδίαση γραφήματος (Τάση kWh/ημέρα)
     */
    function renderChart(data) {
        const ctx = document.getElementById('mainChart').getContext('2d');
        if (chartInstance) chartInstance.destroy();

        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.map(d => new Date(d[0]).toLocaleDateString('el-GR')),
                datasets: [{
                    label: 'kWh ανά ημέρα',
                    data: data.map(d => (d[3] / d[5]).toFixed(2)),
                    borderColor: '#ff6600',
                    backgroundColor: 'rgba(255, 102, 0, 0.1)',
                    fill: true,
                    tension: 0.3,
                    pointRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { title: { display: true, text: 'Κατανάλωση (kWh/ημέρα)' }, beginAtZero: true }
                }
            }
        });
    }

    fetchData(); // Αρχική φόρτωση
</script>
</body>
</html>
